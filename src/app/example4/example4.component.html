<h1>Labels over matrix shaped nodes connection lines</h1>
<div class="sample">
    <fam-diagram 
    [items]="items"
    [pageFitMode]=PageFitMode.AutoSize
    [cursorItem]=2
    [linesWidth]=1
    
    [groupByType]=GroupByType.Parents
    [defaultLabelAnnotationTemplate]="'LabelAnnotationTemplate'"


    [arrowsDirection]=GroupByType.Parents
    [showExtraArrows]=true
    [linesColor]="'black'"
    [normalLevelShift]=20
    [dotLevelShift]=20
    [lineLevelShift]=20
    [normalItemsInterval]=10
    [dotItemsInterval]=30
    [lineItemsInterval]=30
    [hasSelectorCheckbox]=Enabled.True
    [centerOnCursor]=true
    [templates]="[
            {
                name: 'LabelAnnotationTemplate',
                itemSize: { width: 60, height: 20 },
                minimizedItemSize: { width: 3, height: 3 },
                highlightPadding: { left: 2, top: 2, right: 2, bottom: 2 },
                itemTemplate: labelAnnotationTemplate
            }
        ]"
    ></fam-diagram>
</div>
<ng-template #labelAnnotationTemplate let-itemConfig="context" let-isCursor="isCursor">
    <div class="label-annotation">{{itemConfig.title}}</div>
</ng-template>
