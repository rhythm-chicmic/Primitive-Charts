<h1>Families ordering</h1>
<div class="sample">
    <fam-diagram 
    [items]="items"
    [pageFitMode]=PageFitMode.AutoSize
    [cursorItem]=2
    [linesWidth]=1
    [arrowsDirection]=GroupByType.Parents
    [showExtraArrows]=true
    [linesColor]="'black'"
    [normalLevelShift]=20
    [dotLevelShift]=20
    [lineLevelShift]=20
    [normalItemsInterval]=10
    [dotItemsInterval]=30
    [lineItemsInterval]=30
    [hasSelectorCheckbox]=Enabled.True
    [annotations]="annotations"
    [centerOnCursor]=true>
    
</fam-diagram>
</div>
